<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дат</title>
</head>

<body>

    <a href="#" id="calcLink">Show calculator</a>
    <a href="#" id="timeLink">Show timer</a>



    <div id="timeDiv">

        <h2>Timer</h2>
        <form name="calcForm" id="calcForm">
            <div>
                <span id="second">10000000</span>
            </div>

            <br />
            <label for="yourTime">Set timer</label>
            <input type="number" name="yourTime">
            <button type="submit" name="set">Set timer</button>
            <button type="button" name="start">Start</button>
            <button type="button" name="pause">Stop</button>
        </form>


    </div>

    <div id="calcDiv">
        <h2>Калькулятор дат</h2>
        <form id="calcDate">
            <label for="dateFrom">
            Первая дата:
            <input type="date" name="dateFrom" />
        </label>
            <label for="dateTo">
            Вторая дата:
            <input type="date" name="dateTo" />
        </label>
            <button type="submit">Расчитать промежуток</button>
        </form>
        <p id="output"></p>
    </div>

    <script src="./js/howler.core.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
